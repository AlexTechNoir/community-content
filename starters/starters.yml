- title: Strapi Starter Next.js Corporate 
  author: Rémi de Juvigny
  cover: https://raw.githubusercontent.com/strapi/strapi-starter-next-corporate/master/medias/screen-website.png
  repo: strapi/strapi-starter-next-corporate
  slug: strapi-starter-next-js-corporate
  preview: https://strapi-starter-next-corporate.vercel.app
  integration: Next.js
  use_cases:
    - Corporate
  description: Bootstrap a simple corporate website using Next.js and Strapi, the most suitable headless CMS for Next.js.
  features:
    - Pages creation within Strapi, no code necessary
    - Fully flexible page structure - design the pages you want using UI Sections
    - 8 UI Sections out of the box - Hero, RichText, LargeVideo, Testimonials, Pricing, BottomActions, FeatureRows, FeatureColumns
    - Easy to theme with Tailwind
    - Static site generation with Next
    - An integrated Preview Mode, to view your pages on a private URL before publishing them
  youtube:
  how_to_install: Clone the repository and start both of your backend server and frontend server
  command: git clone https://github.com/strapi/strapi-starter-next-corporate
